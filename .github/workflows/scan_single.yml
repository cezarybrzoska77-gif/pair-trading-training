name: Scan Discretionary â€“ Single Basket

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python scan_pairs_single.py \
            --tickers-file data/tickers_discretionary.txt \
            --start-date 2018-01-01 \
            --auto-adjust \
            --coint-lookbacks 240,300 \
            --min-sample 200 \
            --topk 100 \
            --out-dir results/discretionary

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: discretionary-results
          path: |
            results/discretionary/discretionary_all_metrics.csv
            results/discretionary/discretionary_candidates.csv
