name: Daily XLK Pair Scan

on:
  schedule:
    - cron: "0 6 * * 1-5"   # dni robocze, 6:00 UTC
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run XLK scan
        run: python scan_xlk.py
