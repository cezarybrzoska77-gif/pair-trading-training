name: Scan XLK Pairs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          mkdir -p results
          python scan_xlk_pairs.py \
            --start-date 2018-01-01 \
            --coint-lookback 200 \
            --corr-threshold 0.85 \
            --pvalue-max 0.03 \
            --half-life-max 15 \
            --beta-stability-max 0.15 \
            --adf-pvalue-max 0.05 \
            --vol-ratio-max 4.0 \
            --z-window 60 \
            --z-enter 2.0 \
            --z-exit 0.5 \
            --topk 200 \
            --out-csv results/xlk_pairs_candidates.csv
          echo "--- RESULTS DIR ---"
          ls -la results || true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: xlk_scan_outputs
          path: |
            results/xlk_pairs_candidates.csv
            results/xlk_pairs_all_metrics.csv
          if-no-files-found: error