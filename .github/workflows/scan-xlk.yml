name: Scan XLK Pairs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          mkdir -p results
          python scan_xlk_pairs.py --start-date 2018-01-01 --out-csv results/xlk_pairs_candidates.csv

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: xlk_pairs_candidates
          path: results/xlk_pairs_candidates.csv