name: Daily Tech Pairs Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # Daily at 22:00 UTC

jobs:
  scan-pairs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create results directory
        run: mkdir -p results
      
      - name: Run pairs scanner
        run: |
          python scan_pairs_retail.py \
            --tickers-file data/tickers_tech.txt \
            --start-date 2018-01-01 \
            --auto-adjust \
            --coint-lookbacks 240,300 \
            --min-sample 200 \
            --topk 50 \
            --out-csv results/tech_pairs_candidates.csv
      
      - name: List results
        run: ls -la results || true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tech-pairs-results
          path: |
            results/tech_pairs_candidates.csv
            results/tech_pairs_all_metrics.csv
          if-no-files-found: error
          retention-days: 90