name: Tech Pairs Scanner (Retail Mode)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scanner (retail mode)
        run: |
          mkdir -p results
          python scan_pairs_retail.py \
            --tickers-file data/tickers_tech.txt \
            --start-date 2018-01-01 \
            --auto-adjust \
            --coint-lookbacks 240,300 \
            --min-sample 200 \
            --topk 50 \
            --out-csv results/tech_pairs_candidates.csv
          echo "--- RESULTS DIR ---"
          ls -la results || true
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: tech_pairs_outputs
          path: |
            results/tech_pairs_candidates.csv
            results/tech_pairs_all_metrics.csv
          if-no-files-found: error