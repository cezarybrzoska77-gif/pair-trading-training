name: Daily XLK Pairs Scanner

# Uruchomienie: ręcznie (workflow_dispatch) lub codziennie o 22:00 UTC
on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'  # Codziennie o 22:00 UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      # Krok 1: Checkout repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Krok 2: Setup Python 3.11 z cache dla pip
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # Krok 3: Instalacja zależności
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Krok 4: Utwórz katalog results
      - name: Create results directory
        run: mkdir -p results
      
      # Krok 5: Uruchom skaner z retailowymi progami
      - name: Run pairs scanner
        run: |
          python scan_pairs_retail.py \
            --tickers-file data/tickers_tech.txt \
            --start-date 2018-01-01 \
            --corr-threshold 0.80 \
            --pvalue-max 0.10 \
            --min-sample 150 \
            --topk 50 \
            --out-csv results/xlk_pairs_candidates.csv
      
      # Krok 6: Pokaż zawartość results (diagnostyka)
      - name: List results directory
        run: ls -lah results/
      
      # Krok 7: Pokaż pierwsze 10 wierszy z wyników (diagnostyka)
      - name: Preview top candidates
        run: |
          echo "=== Top 10 Candidates ==="
          head -n 11 results/xlk_pairs_candidates.csv || true
      
      # Krok 8: Upload artifacts (CSV z kandydatami i wszystkimi metrykami)
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: xlk-pairs-scan-${{ github.run_number }}
          path: |
            results/xlk_pairs_candidates.csv
            results/xlk_pairs_all_metrics.csv
          if-no-files-found: error
          retention-days: 90