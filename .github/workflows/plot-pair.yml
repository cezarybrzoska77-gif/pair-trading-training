name: Plot KLAC-LRCX Pair

on:
  workflow_dispatch:

jobs:
  plot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # matplotlib jest zwykle wymagany — dopisz do requirements jeśli brak

      - name: Run plotter
        run: |
          mkdir -p results
          python plot_pair.py --a KLAC --b LRCX --start-date 2018-01-01 --out-dir results

      - name: Upload charts
        uses: actions/upload-artifact@v4
        with:
          name: klac_lrcx_charts
          path: |
            results/klac_lrcx_spread.png
            results/klac_lrcx_zscore.png
            results/klac_lrcx_combo.png
``