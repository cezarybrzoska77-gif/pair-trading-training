name: Analyze KLAC-LRCX Pair

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pair analysis
        run: |
          mkdir -p results
          python analyze_pair.py --start-date 2018-01-01 --out-csv results/klac_lrcx_analysis.csv

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: klac_lrcx_analysis
          path: results/klac_lrcx_analysis.csv