name: Workflow 1 â€“ Multi Basket Pair Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"   # Monday morning

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run multi-basket scanner
        run: |
          python scan_pairs_multi.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: workflow1_pair_scan_results
          path: results_workflow1/
