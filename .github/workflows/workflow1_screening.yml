name: Workflow1 â€“ Multi-Basket Screening

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        universe: [tech_core, semis, software, financials, healthcare, discretionary]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt

      - run: |
          python scan_pairs_multi.py --universe ${{ matrix.universe }}

      - run: |
          python run_and_stabilize.py --universe ${{ matrix.universe }}

      - uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.universe }}
          path: results/${{ matrix.universe }}/*

  aggregate:
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python run_all_and_aggregate_stable.py
      - uses: actions/upload-artifact@v4
        with:
          name: results-global
          path: results/*.csv
