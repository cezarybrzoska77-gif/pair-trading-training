name: Workflow 1 - Multi-Universe Screening

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  scan-universe:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        universe: [tech_core, semis, software, financials, healthcare, discretionary]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data
        mkdir -p results/${{ matrix.universe }}
        mkdir -p state
    
    - name: Download previous state
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: ${{ matrix.universe }}-history-state
        path: state/
    
    - name: Run scanner
      run: python scan_pairs_multi.py --universe ${{ matrix.universe }} --start-date 2018-01-01 --auto-adjust --coint-lookbacks 240,300 --min-sample 200 --topk 100
    
    - name: Run stabilization
      run: python run_and_stabilize.py --universe ${{ matrix.universe }} --in-csv results/${{ matrix.universe }}/${{ matrix.universe }}_candidates.csv --state state/${{ matrix.universe }}_history.csv --out-dir results/${{ matrix.universe }}
    
    - name: Upload all metrics
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.universe }}-all-metrics
        path: results/${{ matrix.universe }}/${{ matrix.universe }}_all_metrics.csv
        retention-days: 30
    
    - name: Upload candidates
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.universe }}-candidates
        path: results/${{ matrix.universe }}/${{ matrix.universe }}_candidates.csv
        retention-days: 30
    
    - name: Upload stable pairs
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.universe }}-stable
        path: results/${{ matrix.universe }}/${{ matrix.universe }}_stable.csv
        retention-days: 30
    
    - name: Upload new candidates
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.universe }}-new
        path: results/${{ matrix.universe }}/${{ matrix.universe }}_new_candidates.csv
        retention-days: 30
    
    - name: Upload dropped pairs
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.universe }}-dropped
        path: results/${{ matrix.universe }}/${{ matrix.universe }}_dropped_pairs.csv
        retention-days: 30
    
    - name: Upload history state
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.universe }}-history-state
        path: state/${{ matrix.universe }}_history.csv
        retention-days: 90

  aggregate:
    runs-on: ubuntu-latest
    needs: scan-universe
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Organize files for tech_core
      run: |
        mkdir -p results/tech_core
        cp artifacts/tech_core-stable/tech_core_stable.csv results/tech_core/ 2>/dev/null || true
        cp artifacts/tech_core-new/tech_core_new_candidates.csv results/tech_core/ 2>/dev/null || true
        cp artifacts/tech_core-dropped/tech_core_dropped_pairs.csv results/tech_core/ 2>/dev/null || true
    
    - name: Organize files for semis
      run: |
        mkdir -p results/semis
        cp artifacts/semis-stable/semis_stable.csv results/semis/ 2>/dev/null || true
        cp artifacts/semis-new/semis_new_candidates.csv results/semis/ 2>/dev/null || true
        cp artifacts/semis-dropped/semis_dropped_pairs.csv results/semis/ 2>/dev/null || true
    
    - name: Organize files for software
      run: |
        mkdir -p results/software
        cp artifacts/software-stable/software_stable.csv results/software/ 2>/dev/null || true
        cp artifacts/software-new/software_new_candidates.csv results/software/ 2>/dev/null || true
        cp artifacts/software-dropped/software_dropped_pairs.csv results/software/ 2>/dev/null || true
    
    - name: Organize files for financials
      run: |
        mkdir -p results/financials
        cp artifacts/financials-stable/financials_stable.csv results/financials/ 2>/dev/null || true
        cp artifacts/financials-new/financials_new_candidates.csv results/financials/ 2>/dev/null || true
        cp artifacts/financials-dropped/financials_dropped_pairs.csv results/financials/ 2>/dev/null || true
    
    - name: Organize files for healthcare
      run: |
        mkdir -p results/healthcare
        cp artifacts/healthcare-stable/healthcare_stable.csv results/healthcare/ 2>/dev/null || true
        cp artifacts/healthcare-new/healthcare_new_candidates.csv results/healthcare/ 2>/dev/null || true
        cp artifacts/healthcare-dropped/healthcare_dropped_pairs.csv results/healthcare/ 2>/dev/null || true
    
    - name: Organize files for discretionary
      run: |
        mkdir -p results/discretionary
        cp artifacts/discretionary-stable/discretionary_stable.csv results/discretionary/ 2>/dev/null || true
        cp artifacts/discretionary-new/discretionary_new_candidates.csv results/discretionary/ 2>/dev/null || true
        cp artifacts/discretionary-dropped/discretionary_dropped_pairs.csv results/discretionary/ 2>/dev/null || true
    
    - name: Run aggregation
      run: python run_all_and_aggregate_stable.py --results-dir results --out-dir results
    
    - name: Upload combined scored pairs
      uses: actions/upload-artifact@v4
      with:
        name: combined-pairs-scored
        path: results/combined_pairs_scored.csv
        retention-days: 90
    
    - name: Upload combined top 150 watchlist
      uses: actions/upload-artifact@v4
      with:
        name: combined-top150-watchlist
        path: results/combined_top150_watchlist.csv
        retention-days: 90
    
    - name: Upload combined new candidates
      uses: actions/upload-artifact@v4
      with:
        name: combined-new-candidates
        path: results/combined_new_candidates.csv
        retention-days: 90
    
    - name: Upload combined dropped pairs
      uses: actions/upload-artifact@v4
      with:
        name: combined-dropped-pairs
        path: results/combined_dropped_pairs.csv
        retention-days: 90
```

